<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

            <div class="ammo">
                <img src="./Design/LotMunitions.svg" alt="">

            </div>
        </div>
        <div class="hero">
            <h1>RAMBO</h1>
            <img id="test" src="./Design/rambo.jpg" alt="">

            <div class="check">
                <input type="checkbox" id="auto" name="auto" checked>

                   <img id="shot" src="./Design/LotMunitions.svg" alt="">
